<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Student Grade Table</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="row header">
      <div class="col-7">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col avg">
        <h2>Average Grade <span class="badge badge-secondary"></span></h2>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped table-bordered col-8">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody class="table-body">

        </tbody>
      </table>
      <form class="col form-group">


          <div class="form-row">
            <label for="name"><i class="fa fa-user fa-lg" aria-hidden="true"></i></label>
            <input type="text" name="name" placeholder="Name">
          </div>

          <div class="form-row">
            <label for="course"><i class="fa fa-list-alt fa-lg" aria-hidden="true"></i></label>
            <input type="text" name="course" placeholder="Course">
          </div>

          <div class="form-row">
            <label for="grade"><i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i></label>
            <input type="text" name="grade" placeholder="Grade">
          </div>

          <div class="button-row">
            <button type="submit" class="btn btn-primary" id="add">Add</button>
            <button type="reset" class="btn btn-secondary" id="cancel">Cancel</button>
          </div>


      </form>





    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
