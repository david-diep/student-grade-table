<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Grade Table</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="row header">
      <div class="col-12 col-md-7">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-12 col-md-5 avg">
        <h2>Average Grade <span class="badge badge-secondary"></span></h2>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-lg-8">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody class="table-body">

          </tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>
      </div>

      <form class="col-12 col-lg-4 form-group">

          <h3 id="form-title">Add Grade</h3>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text" ><i class="fa fa-user" aria-hidden="true"></i></div>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text" ><i class="fa fa-list-alt" aria-hidden="true"></i></div >
            </div>
            <input type="text" class="form-control" name="course" placeholder="Course">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div  class="input-group-text" ><i class="fa fa-graduation-cap" aria-hidden="true"></i></div >
            </div>
            <input type="text" class="form-control" name="grade" placeholder="Grade">
          </div>

          <div class="button-row">
            <button type="submit" class="btn btn-primary" id="add-edit">Add</button>
            <button type="reset" class="btn btn-secondary" id="cancel">Cancel</button>
          </div>

      </form>

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
